<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- container = area dengan jarak di kiri dan kanan -->
    <!--  -->
    <div class="container mx-auto p-4 bg-blue-200">
        <h1 class="text-6xl font-bold underline mb-5">
          Hello world!
        </h1>
        <!-- styling buttons -->
        <!-- hover => saat elemen di arahkan -->
        <!-- rounded-full => border radius bulat full -->
        <!-- px-5 => padding x (life right) -->
        <!-- py-2 => padding y (top bottom) -->
        <!-- text-sm => text small (kecil) -->
        <!-- font-semibold =>  -->
        <button type="button" class="bg-green-600
        hover:bg-red-700 text-white hover:text-black
        rounded-full px-5 py-2 text-sm font-semibold">
          Simpan Data
        </button>
   </div>
  </body>
</html>
