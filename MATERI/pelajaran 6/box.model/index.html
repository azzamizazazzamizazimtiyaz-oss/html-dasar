<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3: box model & position</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- bungkus dengan container agar ada space kiri-kanan -->
    <div class="container">
      <h1>CSS3: box model & position</h1>
      <hr/>
      <!-- buat kolom otomatis dengan class grid -->
       <h2>bagian 1: Box Model</h2>
         <div class="grid">
            <div class="card">
                <div id="box-a">
                    <p>Box A</p>
                    <p>(konten polos)</p>
                </div>
            </div>
            <div class="card">
                <div id="box-b">
                    <p>Box B</p>
                    <p>(konten + padding)</p>
                </div>
            </div>
            <div class="card">
                <div id="box-c">
                    <p>Box C</p>
                    <p>(konten + padding + border)</p>
                </div>
            </div>
            <div class="card">
                <div id="box-d">
                    <p>Box D</p>
                    <p>(konten + padding + border + margin)</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
