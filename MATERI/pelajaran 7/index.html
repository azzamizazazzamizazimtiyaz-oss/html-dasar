<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3: Display & Flexbox</title>
    <!-- pico css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- beri space di kiri-kanan halaman -->
    <div class="container">
      <h1>CSS3: Display & Flexbox</h1>
      <hr />
      <h2>Bagian 1: Display</h2>
      <!-- grid area -->
      <div class="grid">
        <!-- card block -->
        <div class="card">
            <code>display: block;</code>
            <div class="area area-id">
               <h3>Box C</h3>
               <p>(Konten C)</p>
            </div>
        </div>
        <!-- card inline-block -->  
        <div class="card">
            <code>display: inline-block;</code>
            <div class="area area-id">
                <h3>Box D</h3>
                <p>(Konten D)</p>
            </div>
        </div>
        <!-- card inline -->
        <div class="card">
            <code>display: inline;</code>
            <div class="area area-in">
                <p>E1</p>
                <p>E2</p>
                <p>E5</p>
            </div>
        </div>
        <!-- end -->
        <!-- card none -->
        <div class="card">
            <code>display: none;</code>
            <div class="area area-none">
                <h3>Box F</h3>
                <p>(Konten F)</p>
            </div>
        <!-- end card box fixed -->
      </div>
    </div>


    <!-- end grid area -->
    <br>
    <hr />
    <br>
    <h2>Bagian 2: Flexbox (basic)</h2>
    <div class="Flexbox-area">
        <div class="card"> [1] anime </div>
        <div class="card"> [2] bola </div>
        <div class="card"> [3] sport </div>
    </div>
 
</body>
</html>
