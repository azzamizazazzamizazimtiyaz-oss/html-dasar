<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML Attributes</title>
</head>
<body>
    <h1 style="color: navy">Learn HTML Attributes</h1>
    <hr/>
    <!-- attribute target  -->
    <h2>Link Target</h2>
    <a href="biodata.html" target="_blank">klik ke biodata user</a>
    <!--  -->
    <!--  -->
    <h2>image size (width x heigth)</h2>
    <img
    width="300"
    height="200"
    alt="logo real madrid"
    src="https://www.shutterstock.com/image-illustration/real-madrid-logo-on-dark-260nw-2365886127.jpg">
    
    <!-- attribute type: mengganti style tipe list -->
    <!-- ol type: a, A, i, I -->
    <!-- ul type: circle, square, none -->
    <h2 style=" color: #ab2222">List type</h2>
    <ol type="A">
        <li>imam</li>
        <li>yunus</li>
        <li>bilal</li>
    </ol>
    
    <ul type="circle">
        <li>hanif</li>
        <li>usman</li>
        <li>aisy</li>
    </ul>
    <!-- div (division) menggabungkan berapa element -->
     <div style="background-color: rgb(131, 254, 8)">
      <h2>artikel baru</h2>
      <p>ini artikel baru bla bla bla</p>
      <h2>artikel lama</h2>
      <p>ini artikel lama bang,boleh baca gk</p>
    </div>

</body>
</html>
