<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container bg-light">
      <h1 class="text-success">Hello, world!</h1>
      <div class="alert alert-danger">
      p inpo kebakaran bang!
      </div>

      <!-- xl/lg/sm : atur ukuran besar kecil -->
       <button type="button" class="btn btn-primary btn-lg">
           Simpan perubahan
       </button>
      <button type="button" class="btn btn-outline-info">
          Normal button
        </button>
      <button type="button" class="btn btn-danger btn-sm">
          reset data
       </button>
       <hr/>
       <!-- galeri responsive 4 kolom -->
       <!-- .row = untuk membuat baris baru -->
       <!-- wajib ada sebelum membuat kolom -->

      <div class="row">
        <div class="col-4 bg-primary">
          AREA KIRI
       </div>
        <div class="col-4 bg-warning">
          AREA TENGAH
        </div>
        <div class="col-4 bg-success">
          AREA KANAN 
        </div>
      </div>
    
      <!-- end row -->
      <hr/>
      <!-- .row>.col-3*4>img : 4 kolom dengan img -->
      <div class="row">
        <div class="col-3">
          <img class="img-thumbnail" src="https://images.unsplash.com/photo-1729151365395-230cd2603b5e?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=880"/>
        </div>
        <div class="col-3">
          <img class="img-thumbnail" src="https://images.unsplash.com/photo-1720521941099-bd3e8ebfcf24?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=913"/>
        </div>
        <div class="col-3">
          <img class="img-thumbnail" src="https://images.unsplash.com/photo-1670668532718-2fcc56e67369?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=880"/>
        </div>
        <div class="col-3">
          <img class="img-thumbnail" src="https://images.unsplash.com/photo-1524500202689-6991b215e814?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1760"/>
        </div>
      </div>

      
  </body>
</html>
