<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Bango Hero</title>
</head>
<body class="bg-teal-600 font-sans">
  <!-- Navbar -->
  <nav class="w-full flex items-center justify-between px-6 py-4 bg-teal-600 text-white fixed top-0 left-0 z-50 shadow-lg">
    <div class="flex items-center gap-2">
      <img src="https://www.bango.co.id/images/logo-bango.png" class="w-12" />
    </div>

    <ul class="hidden md:flex gap-6 font-medium">
      <li><a href="#" class="hover:text-yellow-300">Home</a></li>
      <li><a href="#" class="hover:text-yellow-300">Produk</a></li>
      <li><a href="#" class="hover:text-yellow-300">Tentang Bango</a></li>
    </ul>

    <div class="flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 105.65 5.65a7.5 7.5 0 0010.6 10.6z" />
      </svg>
      <span>Cari</span>
    </div>
  </nav>

  <!-- HERO FULL RESPONSIVE + CAROUSEL -->
  <section class="pt-24 relative overflow-hidden bg-gradient-to-r from-cyan-200 to-teal-200">
    <div class="text-center py-12 px-4">
      <div class="inline-block bg-yellow-400 px-6 py-3 rounded-md mb-4 animate-fadeIn">
        <h1 class="text-3xl md:text-5xl font-extrabold text-green-700">
          <span class="text-teal-700">100 TAHUN</span> <span class="text-orange-600">BANGO</span>
        </h1>
      </div>

      <p class="text-lg md:text-2xl font-semibold text-gray-800 animate-fadeInSlow">Kelezatan Rasa yang Tak Pernah Berubah</p>
    </div>

    <!-- CAROUSEL WRAPPER -->
    <div class="relative w-full max-w-6xl mx-auto pb-16">
      <div id="carousel" class="flex transition-transform duration-700 ease-out">
        <!-- Slide 1 -->
        <div class="min-w-full flex justify-center gap-6 flex-wrap">
          <img src="https://assets.unileversolutions.com/v1/17670221.png" class="w-28 md:w-40 lg:w-48 object-contain drop-shadow-xl" />
          <img src="https://assets.unileversolutions.com/v1/17670223.png" class="w-28 md:w-40 lg:w-48 object-contain drop-shadow-xl" />
          <img src="https://assets.unileversolutions.com/v1/17670225.png" class="w-28 md:w-40 lg:w-48 object-contain drop-shadow-xl" />
          <img src="https://assets.unileversolutions.com/v1/17670227.png" class="w-28 md:w-40 lg:w-48 object-contain drop-shadow-xl" />
        </div>
        
        <!-- Slide 2 (repeat or new images) -->
        <div class="min-w-full flex justify-center gap-6 flex-wrap">
          <img src="https://assets.unileversolutions.com/v1/17670227.png" class="w-28 md:w-40 lg:w-48 object-contain drop-shadow-xl" />
          <img src="https://assets.unileversolutions.com/v1/17670225.png" class="w-28 md:w-40 lg:w-48 object-contain drop-shadow-xl" />
          <img src="https://assets.unileversolutions.com/v1/17670223.png" class="w-28 md:w-40 lg:w-48 object-contain drop-shadow-xl" />
          <img src="https://assets.unileversolutions.com/v1/17670221.png" class="w-28 md:w-40 lg:w-48 object-contain drop-shadow-xl" />
        </div>
      </div>

      <!-- BUTTON LEFT -->
      <button onclick="prevSlide()" class="absolute left-2 top-1/2 -translate-y-1/2 bg-white p-4 rounded-full shadow-md hover:scale-110 transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-teal-600">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
      </button>

      <!-- BUTTON RIGHT -->
      <button onclick="nextSlide()" class="absolute right-2 top-1/2 -translate-y-1/2 bg-white p-4 rounded-full shadow-md hover:scale-110 transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-teal-600">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </section>

  <script>
    let current = 0;
    const carousel = document.getElementById('carousel');
    const slides = 2;

    function updateSlide() {
      carousel.style.transform = `translateX(-${current * 100}%)`;
    }

    function nextSlide() {
      current = (current + 1) % slides;
      updateSlide();
    }

    function prevSlide() {
      current = (current - 1 + slides) % slides;
      updateSlide();
    }

    // Auto Slide
    setInterval(nextSlide, 5000);
  </script>

</body>
</html>
