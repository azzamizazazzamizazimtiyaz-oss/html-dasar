<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox-Dasar</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
    <div class="card">
      <h2>1. Alert Info</h2>
        <div class="alert">
             <p>ℹ info: harap berak 
                pada tempatnya</p> 
                <button type="button"
                onclick="this.
                parentElement.style.
                display='none'">
                 ❌ 
                </button>
        </div>
    </div>     
    <div class="card">    
        <h2>2. Profile Card</h2>
        <div class="profile-card">
         <img src="../../images/saya.jpg" alt="Andika Putra">
         <span class="status">Active</span>
         <h3>Azzam Izaz Imtiyaz</h3>
         <p>Pelajar</p>
        </div>
    </div>
    <div class="card">
        <h2>3. Pricing Area</h2>
        <div class="pricing-area">
             <div class="plan">
                <h3>Basic</h3>
                <p class="price">Rp50.000</p>
                <ul>
                  <li>1 Project</li>
                  <li>Community Support</li>
                </ul>
                <button>Pilih Paket</button>
            </div>
            <div class="plan pro">
                <h3>Pro</h3>
                <p class="price">Rp150.000</p>
                <ul>
                    <li>5 Projects</li>
                    <li>Priority Support</li>
                </ul>
                <button>Pilih Paket</button>
            </div>
            <div class="plan">
                <h3>Enterprise</h3>
                <p class="price">Rp300.000</p>
                <ul>
                    <li>Unlimited Projects</li>
                    <li>Dedicated Support</li>
                </ul>
                <button>Pilih Paket</button>
            </div>
        </div>
</body>
</html>
