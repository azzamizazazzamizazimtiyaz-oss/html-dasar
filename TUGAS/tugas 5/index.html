<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox-Dasar</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
    <div class="card-utama">
      <h2>1. Alert Info</h2>
        <div class="alert">
             <p>ℹ info: harap berak 
                pada tempatnya</p> 
                <button type="button"
                onclick="this.
                parentElement.style.
                display='none'">
                 ❌ 
                </button>
        </div>
    </div>     
    <div class="card-utama">    
        <h2>2. Profile Card</h2>
        <div class="profile-card">
         <img src="../../images/saya.jpg" alt="Andika Putra">
         <span class="status">Active</span>
         <h3>Azzam Izaz Imtiyaz</h3>
         <p>Frontend Developer</p>
        </div>
    </div>
    <div class="card-utama">
        <h2>3. Pricing Area</h2>
        <div class="pricing-area">
            <div class="card">basic</div>
            <div class="card pro-blue">pro</div>
            <div class="card">enterprise</div>
        </div>
</body>
</html>
